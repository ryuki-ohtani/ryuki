<!-- 　
ページ読込直後は、glbモデル非表示。
  クリックorタップorVRゴーグルのトリガーを引くとイベント（startExperience）発生し、BGM再生
　10秒後に、anime01を表示
  8.0秒後にanime04に切り替え   
  さらに7.0秒後にanime03に切り替え
  さらに5.6秒後にanime02に切り替え
　モデル表示から30秒後にページ遷移
 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GLB Multiple Animations in A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- animation-mixerコンポーネントを明示的にインポート -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Controller -->
    <a-entity laser-controls="hand: left" raycaster="objects: .collidable; far: 5"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .collidable; far: 5"></a-entity>

    <!-- 最初は非表示(visible="false")にしておく -->
    <a-entity
      id="myModel"
      gltf-model="./zombie.glb"
      position="-20 -20 -20"
      scale="1.5 1.5 1.5"
      visible="false"
    ></a-entity>
    
    <!-- 360度画像の背景 -->
    <a-sky id="sky" src="R0010034.JPG" rotation="0 0 0"></a-sky>
    
    <!-- 音声エンティティ -->
    <a-entity id="bgm" sound="src: url(bgm01.mp3); autoplay: false; loop: true;"></a-entity>
    <a-entity id="sound1" sound="src: url(sound01.mp3); autoplay: false; loop: true;"></a-entity>
    <a-entity id="sound2" sound="src: url(sound02.mp3); autoplay: false; loop: false;"></a-entity>
    <a-entity id="sound3" sound="src: url(sound03.mp3); autoplay: false; loop: true;"></a-entity>
    <a-entity id="sound4" sound="src: url(sound04.mp3); autoplay: false; loop: false;"></a-entity>
    
    <!-- カメラとカーソル -->
    <a-entity camera look-controls>
      <a-entity cursor="fuse: false"
                position="0 -1.5 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
      </a-entity>
    </a-entity>
  </a-scene>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 【追加】A-Frameシーンの準備完了を待ってからVRモードに切り替え
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('loaded', function () {
        console.log('A-Frameシーンが読み込まれました。VRモードに切り替えます。');
        // VRモードに自動切り替え
        if (sceneEl.enterVR) {
          sceneEl.enterVR();
        }
      });

      const modelEl = document.getElementById('myModel');
      const skyEl = document.getElementById('sky');
      const bgmEl = document.getElementById('bgm');
      const sound1El = document.getElementById('sound1');
      const sound2El = document.getElementById('sound2');
      const sound3El = document.getElementById('sound3');
      const sound4El = document.getElementById('sound4');
      
      let hasStarted = false;
      
      // モデルを事前に読み込んでおく
      modelEl.addEventListener('model-loaded', function () {
        console.log('モデルが正常に読み込まれました（非表示状態）');
      });
      
      // クリック/タップでスタート
      document.addEventListener('click', startExperience);
      sceneEl.addEventListener('triggerdown', startExperience);

      
      function startExperience() {
        if (hasStarted) return; // 二重実行防止
        hasStarted = true;

        // クリックイベントリスナーを削除
        document.removeEventListener('click', startExperience);
        sceneEl.removeEventListener('triggerdown', startExperience);

        console.log('ユーザーアクションを検出しました。BGMを開始します。');
        bgmEl.components.sound.playSound();

        // 10秒後にモデルを表示してanime04開始
        setTimeout(function() {
          console.log('10秒経過しました。モデルを表示してanime04を開始します。');
          modelEl.setAttribute('visible', true);
          modelEl.setAttribute('animation-mixer', {clip: 'anime04', loop: 'false', clampWhenFinished: 'true'});
          modelEl.setAttribute('position', '0 -1.5 -5');
          sound4El.components.sound.playSound();

          // 8.0秒後にanime01へ
          setTimeout(function () {
            sound4El.components.sound.stopSound();
            console.log('anime01に切り替え');
            modelEl.setAttribute('animation-mixer', {clip: 'anime01', loop: 'false', clampWhenFinished: 'true'});
            sound1El.components.sound.playSound();

            // さらに7.0秒後にanime03へ
            setTimeout(function () {
              sound1El.components.sound.stopSound();
              console.log('anime03に切り替え');
              modelEl.setAttribute('animation-mixer', {clip: 'anime03', loop: 'false', clampWhenFinished: 'true'});
              sound3El.components.sound.playSound();

              // さらに5.6秒後にanime02へ
              setTimeout(function () {
                sound3El.components.sound.stopSound();
                console.log('anime02に切り替え');
                modelEl.setAttribute('animation-mixer', {clip: 'anime02', loop: 'false', clampWhenFinished: 'true'});
                sound2El.components.sound.playSound();
              }, 5600); // 5.6秒後 anime02

            }, 7000); // 7.0秒後 anime03

          }, 8000); // 8.0秒後 anime01

          // モデル表示から30秒後にページ遷移
          setTimeout(function() {
            console.log('30秒経過しました。ページ遷移を実行します。');
            window.location.href = 'index.html';
          }, 30000);

        }, 10000); // 10秒後 anime04
      }
    });
  </script>
</body>
</html>
